<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link type="text/css" rel="stylesheet" href="stiles/stile.css">
    <link type="text/css" rel="stylesheet" href="form-style.css">
    <link type="text/css" rel="stylesheet" href="registration.css">
</head>
<body>
<div class="wrapper">
    <aside class="sidebar">
        <div class="logo">
            <img src="images/logo_sidebar.png" alt="logo">
        </div>
        <hr>
        <nav>
            <ul>
                <a href="index.html" class="single-menu-element-link">
                    <li class="single-menu-element">Home</li>
                </a>
                <a href="login.html" class="single-menu-element-link">
                    <li class="single-menu-element">Login</li>
                </a>
                <a href="register.html" class="single-menu-element-link">
                    <li class="single-menu-element">Register</li>
                </a>

            </ul>
            <hr>
            <h2 class="recent-post-title">
                <a href="post.html"> Resent Posts</a>
            </h2>
            <hr>
            
        </nav>
    </aside>
    <main>
        <header class="block-title">
            <h3> Register </h3>
        </header>
        <div class="user-login-block">
            <form method="POST">
                <h1 class="title-form">Username:</h1>
                <input type="text" value="" placeholder="Enter Username" id="username" />
                <h1 class="title-form">Full Name</h1>
                <input type="text" value="" placeholder="Enter Full Name" id="full-name">
                <h1 class="title-form">Password:</h1>
                <input type="password" value="" placeholder="Enter Password" id="password" />
                <h1 class="title-form">Confirm password</h1>
                <input type="password" value="" placeholder="Confirm Password" id="confirm-password" />
                <h1 class="title-form">Enter e-mail</h1>
                <input type="email" value="" placeholder="e-mail" id="mail">
                <br>
                <input type="submit" id="login-request-button" value="Register"/>
            </form>
            <a class="form-link" href="login.html">Login here</a>
        </div>
        <footer>
            <p class="footer-text">&copy; Beloslav Pushev's Forum, All Rights Reserved.</p>
        </footer>
    </main>
</div>
</body>
</html>
